<ul [formGroup]="newForm" class="loginForm">
  <li>
    <input formControlName="username" type="text" placeholder="Enter Username" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Username'">
  </li>
  <li>
    <input formControlName="password" type="password" placeholder="Enter Password" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Password'">
  </li>
</ul>
